<h4>Agregar personaje</h4>
<form class="add-character-component" (ngSubmit)="emitCharacter()">
  <input
    class="background-color-first"
    [(ngModel)]="character.name"
    type="text"
    placeholder="Nombre"
    name="name-character"
  />
  <input
    class="background-color-first"
    [(ngModel)]="character.power"
    type="text"
    oninput="this.value=this.value.replace(/[^0-9]/g,'');"
    placeholder="Poder"
    name="power-character"
  />
  <button class="add-button">Agregar</button>

</form>
