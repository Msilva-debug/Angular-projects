<h3>Listado</h3>
<ul class="list">
  <li
    *ngFor="let character of charactersList; let isEven = even"
    class="list-dbz"
    [ngClass]="{
      'background-color-first': isEven,
      'backgroud-color-last': !isEven
    }"
  >
    <strong>Nombre:</strong> {{ character.name }} <strong> Poder:</strong>
    {{ character.power }}
  </li>
</ul>
