<body>
  <h1>DBZ Personajes</h1>
  <hr />

  <div class="form-table">
    <div class="table">
      <app-dbz-list [charactersList]="characters" style="width: 100%"></app-dbz-list>
    </div>
    <div class="form">
      <div style="width: 50%">
        <app-dbz-add-character
          (onNewCharacter)="onNewCharacter($event)"
          style="padding: 0"
        ></app-dbz-add-character>
      </div>
    </div>
  </div>
</body>
