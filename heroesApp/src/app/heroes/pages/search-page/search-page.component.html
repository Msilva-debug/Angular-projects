<div class="flex flex-column">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label> Buscador de heroes </mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="onSearchChange()"
      [matAutocomplete]="auto"
    />

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let heroe of heroes" [value]="heroe">{{
        heroe.superhero
      }}</mat-option>
      <mat-option
        *ngIf="
          heroes.length === 0 &&
          searchInput.value &&
          searchInput.value.length > 0
        "
        disabled
      >
        No se encontraron heroes llamados: {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{ searchInput.value }}
</div>
