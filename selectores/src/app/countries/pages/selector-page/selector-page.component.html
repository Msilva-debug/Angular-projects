<h1 class="mt-3">Selectores anidados</h1>
<hr />

<form [formGroup]="formSelectorPage">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente</label>
      <select class="form-control" formControlName="region">
        <option value="">--Seleccione continente</option>
        <option *ngFor="let region of regions">
          {{ region }}
        </option>
      </select>
    </div>
  </div>
  <div class="row mb-3" *ngIf="countries.length > 0">
    <div class="col">
      <label class="form-label">Pa√≠s</label>
      <select class="form-control" formControlName="country">
        <option value="">--Seleccione pais</option>
        <option *ngFor="let country of countries" [value]="country.cca3">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label class="form-label">Fronteras</label>
      <select class="form-control" formControlName="border">
        <option value="">--Seleccione la fronteras</option>
        <option *ngFor="let border of borders" [value]="border">
          {{ border.name }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario:</h3>
<code>
  {{ formSelectorPage.value | json }}
</code>
