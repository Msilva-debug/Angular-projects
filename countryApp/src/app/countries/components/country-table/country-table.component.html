<div
  class="alert alert-warning text-center"
  *ngIf="!countries.length; else infoCountries"
>
  No hay paises que mostrar
</div>

<ng-template #infoCountries>
  <table class="table table-hover">
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Población</th>
      <th></th>
    </tr>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common" /></td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number}}</td>
        <td><a href="#">Ver más</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
