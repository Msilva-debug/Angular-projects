<h2>Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      (onValue)="searchByContry($event)"
      placeholder="Buscar por país"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <ul>
      <countries-country-table
        [countries]="countries"
      ></countries-country-table>
    </ul>
  </div>
</div>
